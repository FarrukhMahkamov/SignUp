<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>


<div class="container">
  <div class="wrapper">
  <div class="signup-text">
      <h1 class="text-title">Learn to code by watching others</h1>
      <div class="main-text">
      <p class="title-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how  developers   think is invaluable. </p>
      </div>
  </div>
  <div class="card">
   <span><strong>Try it free 7 days</strong>  then $20/mo. thereafter</span>
    </div>
  <div class="signup-form">
  
    <form class="sign-up-form" action="">
      <input class="form-input" type="text" name="" id="" placeholder="First Name">
      <input class="form-input" type="text" name="" id="" placeholder="Last Name">
      <input class="form-input" type="email" name="" id="" placeholder="Email Address">
       <input class="form-input" type="password" name="" id="" placeholder="Password">
       <input class="form-btn" type="button" value="Claim your free trial">
    </form>
    <div class="terms">
    <p class="small-text">By clicking the button, you are agreeing to our</p><a href="" class="form-terms">Terms and Services</a>
  </div>
  </div>
</div>
</div>

</body>
</html>
